plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "de.fff.ccgt"
        minSdkVersion 23
        targetSdkVersion 32
        /*
            Match the version strings against app/src/main/AndroidManifest.xml if applicable.
            Increment before you roll out a new release.
            You should create a tag with the new versionName prepended with a "v" before building the new release.
         */
        versionCode 1151
        versionName "1.51"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }


}

dependencies {

    /*
        this app uses the latest Version of TarsosDSP available.
        unfortunately the android specific io libs are missing
        on maven central. additionally, for compatibility reasons
        a native android variant is included here as sources.
     */

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.preference:preference:1.2.1'

    testImplementation 'junit:junit:4.13.1'

    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

}
